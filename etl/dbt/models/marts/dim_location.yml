version: 2

models:
  - name: dim_location
    description: "Dimension table containing location information from job postings"
    config:
      materialized: incremental
      unique_key: location_key
    
    columns:
      - name: location_key
        description: "Surrogate key generated for the location"
        tests:
          - unique
          - not_null

      - name: job_location
        description: "Full location string from the job posting"
        tests:
          - not_null

      - name: job_city
        description: "City where the job is located"

      - name: job_state
        description: "State or region where the job is located"

      - name: job_country
        description: "Country where the job is located"

      - name: job_latitude
        description: "Latitude coordinate of the job location"

      - name: job_longitude
        description: "Longitude coordinate of the job location"

      - name: created_at
        description: "Timestamp when the record was first created"
        tests:
          - not_null

      - name: updated_at
        description: "Timestamp when the record was last updated"
        tests:
          - not_null

      - name: created_by
        description: "User or process that created the record"
        tests:
          - not_null

      - name: updated_by
        description: "User or process that last updated the record"
        tests:
          - not_null
